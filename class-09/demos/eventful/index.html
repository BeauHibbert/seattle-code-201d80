<!DOCTYPE html>

<head>
  <title>Eventful</title>
</head>

<body>

  <main>
    <button id="btn">Click Me!</button>
    <button id="btn-do-not-click">Do Not Click Me!</button>
    <form id="kitten-form">
      <fieldset>
        <legend>Basic Info</legend>
        <label for="kitten-name">Name</label>
        <input type="text" id="kitten-name" name="kittenName">
        <label for="age">Age</label>
        <input type="number" name="age">
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <label for="good-with-kids">Good with Kids</label>
        <input type="checkbox" id="good-with-kids" name="goodWithKids">
        <label for="good-with-dogs">Good with Dogs</label>
        <input type="checkbox" id="good-with-dogs">
        <label for="good-with-cats">Good with Cats</label>
        <input type="checkbox" id="good-with-cats">
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>

</html>
